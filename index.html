<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: black;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .character {
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        .yuji { background: #ff4500; }
        .megumi { background: #003366; }
        .nobara { background: #8b0000; }
        .gojo { background: #87ceeb; }
        img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jujutsu Kaisen Characters</h1>
        
        <div class="character yuji">
            <h2>Yuji Itadori</h2>
            <img src="https://source.unsplash.com/300x200/?anime" alt="Yuji Itadori">
            <p>A determined and strong protagonist.</p>
        </div>
        
        <div class="character megumi">
            <h2>Megumi Fushiguro</h2>
            <img src="https://source.unsplash.com/300x200/?anime" alt="Megumi Fushiguro">
            <p>A stoic and skilled sorcerer.</p>
        </div>
        
        <div class="character nobara">
            <h2>Nobara Kugisaki</h2>
            <img src="https://source.unsplash.com/300x200/?anime" alt="Nobara Kugisaki">
            <p>A fierce and confident fighter.</p>
        </div>
        
        <div class="character gojo">
            <h2>Satoru Gojo</h2>
            <img src="https://source.unsplash.com/300x200/?anime" alt="Satoru Gojo">
            <p>The strongest sorcerer with incredible abilities.</p>
        </div>
    </div>
</body>
</html>
